
<div class="col-md-6 offset-3">
<div class="mt-5 card card-body ">

        <form action="" #form='ngForm' (ngSubmit)="addemployee(form.value)">
    

                <div class="form-group">
                        <input class="form-control" type="text" name="name" id="name" #name="ngModel" ngModel placeholder="Enter Task Name ">
                        <div *ngIf="name.invalid && name.touched">
            
                            <p *ngIf="name.errors.required">This is Required</p>
            
                        </div>
                    </div>

                 


    
                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-outline-success" [disabled]="form.invalid">Add Task</button>
                </div>
    
        </form>
    
    
    
    
    </div>
</div>
